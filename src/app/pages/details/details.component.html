<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-3">
      <ul class="nav flex-column nav-pills bg-light">
        <li *ngFor="let data of dataSource.Datas" class="nav-item">
          <a class="nav-link" [class.active]="selectedData === data" (click)="selectedData = data;setFormValues()">{{
            data.SamplingTime
            | date:'medium' }}</a>
        </li>
      </ul>
    </div>
    <div class="col-8 border p-5">
      <div *ngIf="selectedData">
        <form [formGroup]="observationForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" class="form-control" formControlName="projectName">
          </div>
          <div class="mb-3">
            <label class="form-label">Construction Count</label>
            <input type="number" class="form-control" formControlName="constructionCount">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="constructionCount">
            <label class="form-check-label">Is Construction Completed</label>
          </div>
          <div class="mb-3">
            <label class="form-label">Length of the road</label>
            <div class="input-group">
              <input type="number" class="form-control" formControlName="lengthOfRoad">
              <span class="input-group-text">KM</span>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn submit ">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
